name: GitHub Package Deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: cd package && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
          GITHUB_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
